<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./magic-21.css" />
    <link rel="stylesheet" href="./grid.css" />
    <script src="./magic-21.js"></script>
  </head>
  <body>
    <section class="game-landing">
      <div class="game-start-card-container"></div>
      <div class="action-container">
        <div class="row">
          <div class="col-10">
            <span class="instruction"
              >Please choose a card and keep in your mind. Do not disclose.
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-10">
            <button class="btn" onclick="startGame()">Start</button>
          </div>
        </div>
      </div>
    </section>
    <section class="game-in-progress">
      <div class="game-in-progress-card-container"></div>
    </section>
    <section class="guessed-card">
      <div class="guessed-card-container">
        
      </div>
    </section>
  </body>
</html>
